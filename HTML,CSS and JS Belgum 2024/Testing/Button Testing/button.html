<!DOCTYPE html>
<html>
<head>
   <style>
       /* 1. Basic Block Display */
       .block-basic button {
           display: block;
           margin: 10px 0;
       }

       /* 2. Full Width Block */
       .block-full button {
           display: block;
           width: 100%;
           padding: 10px;
       }

       /* 3. Centered Block */
       .block-center {
           width: 200px;
           margin: 0 auto;
       }
       .block-center button {
           display: block;
           width: 100%;
           margin-bottom: 10px;
       }

       /* 4. Responsive Block */
       .block-responsive button {
           display: block;
           max-width: 300px;
           margin: 10px auto;
       }

       /* 5. Styled Block Buttons */
       .block-styled button {
           display: block;
           width: 100%;
           background-color: #f0f0f0;
           border: 1px solid #ddd;
           margin-bottom: 5px;
           padding: 8px;
       }
   </style>
</head>
<body>
   <!-- Different Block Display Examples -->
   <div class="block-basic">
       <button>Basic Block Button 1</button>
       <button>Basic Block Button 2</button>
   </div>

   <div class="block-full">
       <button>Full Width Block Button 1</button>
       <button>Full Width Block Button 2</button>
   </div>

   <div class="block-center">
       <button>Centered Block Button 1</button>
       <button>Centered Block Button 2</button>
   </div>
</body>
</html>
